# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Settings specified in this file will override any Gradle settings
# configured through the IDE.

# For more details on how to configure your build environment visit
# https://docs.gradle.org/current/userguide/build_environment.html

# The Gradle Daemon allows Gradle to reuse computations and data structures across builds.
org.gradle.daemon=true

# Specifies the JVM arguments used for the daemon process.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# When configured, Gradle will run in incubating parallel mode.
org.gradle.parallel=true

# Enables new configuration caching mechanism, allowing Gradle to capture information about
# your build graph and reuse it from subsequent builds.
org.gradle.caching=true

# AndroidX Paging 3 counts as a Kotlin generated source for kapt
#android.jetifier.ignorelist=paging-common

# Use AndroidX properties
android.useAndroidX=true
